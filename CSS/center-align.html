<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 가운데 정렬하기</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }

        /* position과 margin: auto */
        .parent1 {
            position: relative;
        }

        .parent1>.child {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        /* flex를 이용한 가운데 정렬 */
        .parent2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent2>.child {}

        /* position & transform */
        .parent3 {
            position: relative;
        }

        .parent3>.child {
            position: absolute;
            /* 왼쪽 상단 꼭짓점이 부모 요소의 50%로 이동 */
            left: 50%;
            top: 50%;
            /* 해당 요소의 50% 크기만큼 이동 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h1>div 안에 div 가운데 정렬하기</h1>

    <h3>1. position과 margin:auto</h3>
    <div class="parent parent1">
        <div class="child"></div>
    </div>

    <h3>2. flex</h3>
    <div class="parent parent2">
        <div class="child"></div>
    </div>

    <h3>3. position과 transform</h3>
    <div class="parent parent3">
        <div class="child"></div>
    </div>
</body>

</html>
