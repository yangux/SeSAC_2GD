<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 그리기</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 20px;
            display: inline-block;
        }

        .box1 {
            border: 1px solid blue;
        }

        .box2 {
            border-width: 10px;
            border-color: black;
            border-style: solid;
        }

        .box3 {
            border-color: yellow;
            border-style: dashed;
        }

        .box4 {
            border: 5px dotted purple;
        }
    </style>
</head>

<body>
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
    <div class="box3">box 3</div>
    <div class="box4">box 4</div>
</body>

</html>
