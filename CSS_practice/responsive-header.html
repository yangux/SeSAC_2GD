<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 헤더 만들기</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'> -->
    <script src="https://kit.fontawesome.com/11b3e6bb5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./responsive-header.css">
</head>

<body>
    <header>
        <div class="inner">
            <i class="fa-solid fa-igloo logo"></i>

            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
            <i class="fa-solid fa-bars menu-bar"></i>
        </div>

        <ul class="small-menu">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴 </li>
        </ul>
    </header>
    <script>
        const bar = document.querySelector('.menu-bar');
        const menu_s = document.querySelector('.small-menu');
        bar.addEventListener('click', () => {
            menu_s.classList.toggle('click')
        })
    </script>
</body>

</html>
