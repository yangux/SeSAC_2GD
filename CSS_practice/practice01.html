<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모든 CSS 적용 방법 해보기</title>
    <link rel="stylesheet" href="./practice01.css">
    <style>
        h2 {
            background-color: blue;
            color: white;
        }

        h3 {
            background-color: #000000;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 style="background-color: green; color: white">인라인 방식, 배경 초록, 글자 흰색</h1>
    <h2>내장 방식, 배경 파랑, 글자 흰색</h2>
    <p>링크 방식, 배경 빨강, 글자 흰색</p>
    <h3>내장 vs. 링크 방식 >> 내장 방식 적용</h3>
</body>

</html>
