<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너</title>
    <script defer src="./event.js"></script>
    <style>
        body {
            height: 1500px;
            position: relative;
        }

        .btn {
            width: 80px;
            height: 35px;
            border-radius: 13px;
            text-align: center;
            line-height: 35px;
            font-weight: 700;
            margin: 10px;
            cursor: pointer;
        }

        .btn--black {
            background-color: black;
            color: #fff;
        }

        .btn--green {
            background-color: #00b600;
            color: yellow;
        }

        .btn--blue {
            background-color: #4949ff;
            color: bisque;
        }

        .btn--red {
            background-color: orangered;
            color: white;
        }

        .pos {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 400px;
            opacity: 0;
            transition: 2s;
        }
    </style>
</head>

<body>
    <div class="btn btn--black">버튼 1</div>
    <div class="btn btn--green">버튼 2</div>
    <div class="btn btn--blue">버튼 3</div>
    <div class="btn btn--red">버튼 4</div>
    <div id="container"></div>

    <div class="pos btn--red">안녕하세요</div>
</body>

</html>
