<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>

<body>
    <form> <!-- action="": 서버와 통신하는 부분 -->
        text <input type="text" />
        <label for="email">email</label> <!-- 웹접근성 고려(스크린리더)-->
        <input type="email" id="email" placeholder="이메일 형식" value="안녕" /> <!-- email 형식이 아니면 경고창이 뜬다 -->
        <label>
            비밀번호
            <input type="password" placeholder="비밀번호" />
        </label>
        <br />
        숫자 <input type="number" /><br />
        <input type="color" /><br />
        <input type="range" /><br />
        <input type="file" /><br />
        <input type="date" /><br />
        <input type="button" value="버튼1" /><br />
        <input type="submit" value="버튼2" /><br /> <!-- form을 서버에 전송 -->
        <button>버튼3</button> <!-- submit과 동일하게 작동 -->

        <!-- radio와 checkbox -->
        <h5>다음 중 img 태그의 속성인 것은? (하나만 고르세요)</h5> <!-- name으로 하나로 묶어야 하나만 선택 가능-->
        <input type="radio" name="radio" /> title
        <input type="radio" name="radio" /> value
        <input type="radio" name="radio" /> alt
        <input type="radio" name="radio" /> mouse

        <h5>다음 중 input의 타입 속성이 아닌 것은? (모두 고르시오)</h5>
        <input type="checkbox" name="checkbox" id="text" /><label for="text">text</label>
        <input type="checkbox" name="checkbox" id="img" /><label for="img">img</label>
        <input type="checkbox" name="checkbox" id="click" /><label for="click">click</label>
        <input type="checkbox" name="checkbox" id="date" /><label for="date">date</label>
        <br />
        <br />

        <!-- select -->
        <select>
            <optgroup label="라지">
                <option>XXL</option>
                <option>XL</option>
                <option>L</option>
            </optgroup>
            <optgroup label="스몰">
                <option>S</option>
                <option>XS</option>
                <option>XXS</option>
            </optgroup>
        </select>
        <br />
        <br />

        <textarea cols="30" rows="10" placeholder="하고 싶은 말"></textarea>
    </form>
</body>

</html>
