<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 폼 작성</title>
</head>

<body>
    <form>
        <h4>설문조사</h4>
        <label>이름
            <input type="text" />
        </label><br />
        <label>이메일
            <input type="email" placeholder="love@example.com" />
        </label>

        <h4>나이</h4>
        <input type="radio" name="age" id="age_10" checked /><label for="age_10">10대</label>
        <input type="radio" name="age" id="age_20" /><label for="age_20">20대</label>
        <input type="radio" name="age" id="age_30" /><label for="age_30">30대</label>
        <input type="radio" name="age" id="age_40" /><label for="age_40">40대</label>
        <input type="radio" name="age" id="age_50" /><label for="age_50">50대</label>
        <input type="radio" name="age" id="age_60" /><label for="age_60">60대 이상</label>

        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type="checkbox" name="class" id="html" checked /><label for="html">html</label>
        <input type="checkbox" name="class" id="js" /><label for="js">javascript</label>
        <input type="checkbox" name="class" id="css" /><label for="css">css</label>
        <br />
        <br />

        <textarea cols="60" rows="10" placeholder="하고 싶은 말을 써주세요 :&#41;"></textarea>
        <button>제출</button>
    </form>
</body>

</html>
