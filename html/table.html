<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1" width="200" height="200" align="center" bgcolor="yellow" bordercolor="red">
        <!-- 속성 붉은색 표시: html 속성이 아닌 css로 스타일을 주라는 의미 -->
        <caption>숫자 테이블</caption> <!-- caption은 table의 자식 요소로 쓴다 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table border="1" cellspacing="0" cellpadding="10">
        <caption>가격표</caption>
        <tr>
            <th>menu</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>떡볶이</td>
            <td>5000</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4000</td> <!-- 아래 행의 td를 지워줘야 함 -->
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>치즈김밥</td>
        </tr>
        <tr>
            <td>순대</td>
            <td colspan="2">품절</td>
        </tr>
    </table>
    <table border="1" cellspacing="0" cellpadding="30" width="100%" style="text-align: center;">
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>center</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>
</body>

</html>
