<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 실습 1</title>
</head>

<body>
    <h1>헬로커피</h1>
    <ul type="square">
        <li>
            <h2>아메리카노</h2>
            <ol>
                <li>R: 4000</li>
                <li>L: 4500</li>
            </ol>
        </li>
        <li>
            <h2>카페라테</h2>
            <ol>
                <li>R: 4500</li>
                <li>L: 5000</li>
            </ol>
        </li>
        <li>
            <h2>바닐라라테</h2>
            <ol>
                <li>R: 5000</li>
                <li>L: 5500</li>
            </ol>
        </li>
    </ul>
    <hr />
    <h3>음료 설명</h3>
    <p><b>아메리카노:</b> 에스프레소 <u><i>1샷</i></u> + 물</p>
    <p><b>카페라테:</b> 에스프레소 <i>2샷</i> + 우유</p>
    <p><b>바닐라라테:</b> 에스프레소 <i>2샷</i> + 우유 + 바닐라시럽</p>
</body>

</html>
