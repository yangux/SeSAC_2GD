<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - grid</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- 
    container 클래스
     - 기본적인 레이아웃 요소
     - gird 시스템에 사용

     .container
     .container-fluid: 유동 컨테이너
 -->
    <h1 class="text-center">grid</h1>
    <h2 class="text-center">container</h2>

    <div class="container bg-danger">container</div>
    <div class="container-fluid bg-warning">container-fluid</div>

    <!-- 기본구조: .container > .row > .col(12개까지 가능) -->
    <div class="container">
        <div class="row bg-info">
            <div class="col">col</div>
            <div class="col text-bg-secondary">col</div>
            <div class="col">col</div>
        </div>
        <div class="row bg-primary mt-1">
            <div class="col bg-danger">col</div>
            <div class="col bg-warning">col</div>
            <div class="col bg-success">col</div>
            <div class="col bg-primary">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-dark">col</div>
        </div>
    </div>
    <br />
    <!-- col-$ 클래스 작성해보기 -->
    <div class="container">
        <div class="row">
            <div class="col-2 bg-danger">col</div>
            <div class="col-2 bg-warning">col</div>
            <div class="col-2 bg-success">col</div>
            <!-- col-$의 숫자의 합이 12가 넘으면 자동으로 줄바꿈됨 -->
        </div>
    </div>
    <br />

    <!-- 
        col-$: 화면 크기 가장 작을 때(< 576px)
        col-sm-$: 화면 크기 >= 576px
        col-md-$: 화면 크기 >= 768px
        col-lg-$: 화면 크기 >= 992px
        col-xl-$: 화면 크기 >= 1200px
     -->

    <div class="container">
        <div class="row">
            <div class="bg-primary col-8 col-md-4 col-lg-10 col-xl-6">col</div>
            <div class="bg-info col-4 col-md-8 col-lg-2 col-xl-6">col</div>
        </div>
    </div>
    <br />

    <div class="container">
        <!-- 평소: 768보다 클 때는 1:1:1로 차지하고 있다가
        768보다 작아지면 두줄로 변경
            - 첫번째 행은 col 하나가 전체 차지
            - 두번째 행은 두 개의 col이 반씩 나눠서
        576보다 작아지면 col 세 개를 세 줄로 변경
    -->
        <div class="row">
            <div class="col-12 col-md-4 bg-dark">col</div>
            <div class="col-12 col-sm-6 col-md-4 bg-primary">col</div>
            <div class="col-12 col-sm-6 col-md-4 bg-success">col</div>
        </div>
    </div>
    <br />
</body>

</html>
